<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap style  -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
            background-image: url(images/libary.jpg);
        }

        .search-result {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
    </style>
</head>

<body>
    <!-- input and search  -->
    <nav class="navbar navbar-light bg-light mt-5 mx-5 ">
        <div class="container-fluid">
            <div id="input-search" class="d-flex mx-auto">
                <input id="input-value" class="form-control me-2" type="search" placeholder="Search"
                    aria-label="Search">
                <button onclick="searchField()" class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </div>
    </nav>
    <section>
        <!-- Spinner -->
        <div id="spinner" class="spinner-border text-danger d-none d-flex mx-auto mt-2" role="status">
            <span class="visually-hidden text-dark">Loading...<span>
        </div>
        <!-- Error Display section -->
        <div id="error" class="text-white text-center fs-2 mt-3  mx-5">
        </div>
        <!--Total Item found  -->
        <div id="not-found" class="mt-3 mx-5 ">
        </div>
        <!--Total Item Results -->
        <div class="m-2">
            <div id="search-result" class="search-result">
            </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <!-- JavaScript src  -->
    <script src="JS/app.js"></script>


</body>

</html>
