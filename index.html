<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <!-- css stylesheet -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <h1 class="text-center mt-3 mb-0">Welcome To My Library</h1>
    </header>
    <!----------------------- 
        input and search
    ------------------------>
    <nav class="navbar navbar-light bg-light mt-5 rounded shadow-lg mx-5 ">
        <div class="container-fluid">
            <div id="input-search" class="d-flex mx-auto">
                <input id="input-value" class="form-control me-2" type="search" placeholder="Search"
                    aria-label="Search">
                <button onclick="searchField()" class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </div>
    </nav>
    <section>
        <!-- Spinner -->
        <span id="spinner" class="spinner-border text-danger d-none d-flex mx-auto mt-2" role="status">
        </span>
        <!-- Error Display section -->
        <div id="error" class="text-dark text-center  mt-3  mx-5">
        </div>
        <!--Total Item found  -->
        <div id="total-books" class="mt-3 mx-5 ">
        </div>
        <!--Total Item Results -->
        <div class="m-5">
            <div id="search-result" class="search-result">
            </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <!-- JavaScript src  -->
    <script src="JS/app.js"></script>


</body>

</html>
